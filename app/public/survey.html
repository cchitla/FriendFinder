<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"

</head>

<body>

    <div class="container">
        <section class="m-4">
            <h3>Survey Questions</h3>
            <hr>
            <h4>About You</h4>
            <h6>Name (required):</h6>
            <input class="form-control mb-3" type="text" placeholder="Your name">
            <h6>Link to Photo (required):</h6>
            <input class="form-control mb-4" type="text" placeholder="Link">
            <hr>
        </section>

        <section class=m-4>

            <div>
                <h4>Question 1</h4>
                <h6>Question text.</h6>
                <div class="btn-group mb-3">
                    <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Select an option
                    </button>
                    <div class="dropdown-menu">
                        <p class="pl-2">option1</p>
                        <p class="pl-2">option2</p>
                    </div>
                </div>
            </div>
            <div>
                <h4>Question 2</h4>
                <h6>Question text.</h6>
                <div class="btn-group mb-3">
                    <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Select an option
                    </button>
                    <div class="dropdown-menu">
                        <p class="pl-2">option1</p>
                        <p class="pl-2">option2</p>
                    </div>
                </div>
            </div>
            <div>
                <h4>Question 3</h4>
                <h6>Question text.</h6>
                <div class="btn-group mb-3">
                    <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Select an option
                    </button>
                    <div class="dropdown-menu">
                        <p class="pl-2">option1</p>
                        <p class="pl-2">option2</p>
                    </div>
                </div>
            </div>
            

            <button type="button" class="btn btn-secondary btn-md btn-block mt-3">Submit Answers</button>
        </section>

    </div>




    <!-- bootstrap jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="./../data/friends.js"></script>
</body>

</html>
